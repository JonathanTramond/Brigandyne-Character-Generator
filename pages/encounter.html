<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">

    <title>aideMorgenstern Rencontres</title>

    <!-- Style -->
    <link rel="stylesheet" href="../style/display.css">
    <link rel="stylesheet" href="../style/encounter.css">
    <link rel="stylesheet" href="../style/responsive.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Scripts-->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="../scripts/data.js" defer></script>

    
    <script src="../scripts/character/character.js" defer></script>
    <script src="../scripts/character/display.js" defer ></script>
    <script src="../scripts/character/init.js" defer></script>
    <script src="../scripts/character/math.js" defer></script>
    <script src="../scripts/character/magic.js" defer></script>
    <script src="../scripts/character/specialist.js" defer></script>


    <script src="../scripts/encounter/group.js" defer ></script>
    <script src="../scripts/encounter/cardhandler.js" defer ></script>

    <script src="../scripts/config.js" defer></script>
    <script src="../scripts/cookies.js" defer></script>

    <script src="../scripts/main/encounter-main.js" defer ></script>

    <!-- DOMpurify -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.5/dist/purify.min.js"></script>


</head>
<body>


    <!-- HEADER -->
    <header>
        <nav>
            <div id="nav-logo">
                <a href="../index.html"><h1><i class="fa-solid fa-dungeon"></i> aideMorgenstern</h1></a>
                <button id="toggle-button" class="myButton">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <div id="nav-links">
                <a href="../index.html">Accueil</a>
                <a href="generator.html">Générateur</a>
                <a href="spellbook.html">Grimoire</a>
                <a href="encounter.html">Rencontres</a>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main>

        <aside class="generator">

            <div class="divRow">
                <button class="myButton" title="Afficher les options"   id="toggle-button-config"><i class="fa-solid fa-bars button-size"></i></button>
                <button class="myButton" title="Changer format"         id="screen"><i class="fa-solid fa-mobile-screen button-size"></i></button>
                <button class="myButton" title="Enregistrer Ctrl+S"     id="save"><i class="fa-solid fa-floppy-disk button-size"></i></button>
                <button class="myButton" title="Ajouter Alt+Q"          id="add"><i class="fa-solid fa-square-plus button-size"></i></i></button>
            </div>

            <div class="divRowCenter">
                <input oninput="validateInputNumbers(event)" type="text" id="selectDice"  value="20" maxlength="2">
                <button class="myButton" title="Tirer l'initiative"   id="initButton"><i class="fa-solid fa-dice-d20 button-size"></i></i></button>
            </div>

            <div class="inputSelect toggle">
                <label for="nom">Nom:</label>
                <select id="selectName" name="nom">
                <fieldset>
                    <option value="-2">Logique</option>
                    <option value="-1">Aléatoire</option>
                </fieldset>
                <fieldset>
                    <option value="2">Anglais</option>
                    <option value="7">Arabe</option>
                    <option value="6">Celtique</option>
                    <option value="0">Francophone</option>
                    <option value="4">Germanique</option>
                    <option value="5">Hellenistique</option>
                    <option value="1">Hispanique</option>
                    <option value="3">Italien</option>
                    <option value="8">Russe</option>
                </fieldset>
                <fieldset>
                    <option value="10">Elfique</option>
                    <option value="9">Gobelinoïde</option>  
                    <option value="12">Halfelin</option>
                    <option value="11">Nain</option>
                </fieldset>  
                <fieldset>
                    
                </fieldset>
                </select>
            </div>

                    <div class="inputSelect toggle">
                        <label for="archetype">Archétype:</label>
                        <select id="selectArchetype" name="archetype">
                            <option value="-1">Aléatoire</option>
                            <option value="0">Aigle</option>
                            <option value="1">Âne</option>
                            <option value="2">Cerf</option>
                            <option value="3">Chat</option>
                            <option value="4">Chien</option>
                            <option value="5">Coq</option>
                            <option value="6">Corbeau</option>
                            <option value="7">Fourmi</option>
                            <option value="8">Hibou</option>
                            <option value="9">Hyène</option>
                            <option value="10">Lapin</option>
                            <option value="11">Lion</option>
                            <option value="12">Loup</option>
                            <option value="13">Mouton</option>
                            <option value="14">Ours</option>
                            <option value="15">Paon</option>
                            <option value="16">Porc</option>
                            <option value="17">Rat</option>
                            <option value="18">Renard</option>
                            <option value="19">Serpent</option>
                            <option value="20">Singe</option>
                            <option value="21">Souris</option>
                            <option value="22">Taureau</option>
                            <option value="23">Vautour</option>
                        </select>
                    </div>

                    <div class="inputSelect toggle">
                        <label for="peuple">Peuple:</label>
                        <select id="selectPeuple" name="peuple">
                            <option value="-2">Logique</option>
                            <option value="-1">Aléatoire</option>
                            <option value="0">Humain</option>
                            <option value="1">Elfe</option>
                            <option value="4">Demi-Elfe</option>
                            <option value="2">Nain</option>
                            <option value="5">Demi-Nain</option>
                            <option value="3">Halfelin</option>
                            <option value="6">Orc</option>
                            <option value="7">Demi-Orc</option>
                            <option value="8">Gobelin</option>
                        </select>
                    </div>

                    <div class="inputSelect toggle">
                        <label for="groupe">Groupe:</label>
                        <select id="selectGroupe" name="groupe">
                            <option value="-2">Logique</option>
                            <option value="-1">Aléatoire</option>
                            <option value="0">Agents et domestiques</option>
                            <option value="1">Aristocrates et nobles</option>
                            <option value="2">Artisans et commerçants</option>
                            <option value="3">Bandits et brigands</option>
                            <option value="4">Bateleurs et saltimbanques</option>
                            <option value="5">Érudits et lettrés</option>
                            <option value="6">Filous et roublards</option>
                            <option value="7">Forestiers et paysans</option>
                            <option value="8">Guerriers et bretteurs</option>
                            <option value="9">Hommes d'armes et soldats</option>
                            <option value="10">Magiciens et thaumaturges</option>
                            <option value="11">Parias et miséreux</option>
                            <option value="12">Religieux et prêtres</option>
                        </select>
                    </div>

                    <div class="inputSelect toggle">
                        <label for="carriere">Carrière:</label>
                        <select id="selectCarriere" nom="carriere">
                            <option value="-1">Aléatoire</option>
                            <option value="0"></option>
                            <option value="1"></option>
                            <option value="2"></option>
                            <option value="3"></option>
                            <option value="4"></option>
                            <option value="5"></option>
                            <option value="6"></option>
                            <option value="7"></option>
                        </select>
                    </div>
                
                    <div class="inputSelect toggle">
                        <label for="mode">Compétences:</label>
                        <select id="selectMode" name="mode">
                            <option value="0">Répartition</option>
                            <option value="1">Tirage</option>
                            <option value="2">Tirage (5)</option>
                        </select>
                    </div>

                    <div class="inputSelect toggle">
                        <label for="role">Mode:</label>
                        <select id="selectRole" name="role">
                            <option value="0">Normal</option>
                            <option value="1">Spécialiste</option>
                            <option value="2">Champion</option>
                            <option value="3">Héros Mineur</option>
                            <option value="4">Héros Majeur</option>
                        </select>
                    </div>

                

                <div class="inputCheckbox toggle">
                    <div>
                        <input type="checkbox" id="cocherNotes" unchecked>
                        <label for="cocherNotes">Notes</label>
                    </div>
                </div>

                <div class="divRow toggle">
                    <button class="myButton" title="Supprimer" role="button" id="delete-group"><i class="fa-solid fa-trash-can button-size"></i></button>
                </div>

        </aside>
        
        <div id="fullWindow">

            <div id="content">

                <div id="groupSheetHeader">
                    <input oninput="validateInputStr(event)" class='h1' type="text" id="nameDisplay" maxlength="30" placeholder="Intitulé du groupe" value="Mon groupe">
                </div>


                <div id="groupSheet">
                    

                </div>


            <div id="notes" class="do-not-display">
                <h2><i class="fa-solid fa-feather"></i> Notes</h2>
                <textarea wrap="hard" id="champNotes"  placeholder="Vos notes..."></textarea>
            </div>


        </div>
        </div>


    </main>
    <footer><i class="fa-solid fa-moon"></i> Website by Jyp<br>

</body>
</html>
