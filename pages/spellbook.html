<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Génération de personnage pré-tirés pour Brigandyne 2nde édition ? Brigandyne, le jeu de rôle dark fantasy à l'atmosphère chair et sang. Il vous suffit de quelques clics pour vous créer un personnage aléatoire sur mesure">
    <title>aideBrigandyne Grimoire</title>

    <!-- Style -->
    <link rel="stylesheet" href="../style/display.css">
    <link rel="stylesheet" href="../style/responsive.css">
    <link rel="stylesheet" href="../style/spellbook.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">

    <!-- Font-Awesome -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- My scripts -->
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="../scripts/script-webpage.js" defer></script>
    <script src="../scripts/config.js" defer></script>
    <script src="../scripts/spellbook.js" defer></script>
    

</head>
<body>

    <!-- HEADER -->
    <header>
      <nav>
          <a href="../index.html"><h1><i class="fa-solid fa-dungeon"></i> aideBrigandyne</h1></a>
            <div>
                <a href="../index.html">Accueil</a>
                <a href="#">Générateur</a>
                <a href="#">Grimoire</a>
                <a href="#">Rencontres</a>
            </div>
      </nav>
  </header>


    <!-- MAIN -->
    <main>  


        <aside>
            <div id="buttons">
            <button class="myButton" role="button" id="save"><i class="fa-solid fa-floppy-disk is-bigger"></i></button>
            </div>


                <div><input type="text" id="userSearch" maxlength="20" placeholder="Votre recherche"></div>


                <div id="perType">
                    <label for="type">Domaine magique:</label>
                    <select id="selectType" name="type">
                        <option value="Tous">Tous</option>
                        <option value="Air">Air</option>
                        <option value="Animalisme">Animalisme</option>
                        <option value="Châtiment">Châtiment</option>
                        <option value="Divination">Divination</option>
                        <option value="Eau">Eau</option>
                        <option value="Enchantements">Enchantements</option>
                        <option value="Feu">Feu</option>
                        <option value="Guerre">Guerre</option>
                        <option value="Illusions">Illusions</option>
                        <option value="Mentalisme">Mentalisme</option>
                        <option value="Nécromancie">Nécromancie</option>
                        <option value="Ombre">Ombre</option>
                        <option value="Protection">Protection</option>
                        <option value="Terre">Terre</option>
                        <option value="Voyage">Voyage</option>
                        <option value="Alchimie">Alchimie</option>
                    </select>
                </div>

                <div id="selectDifficulty">
                    <label for="difficultyOfSpell" id="labelDifficulty">Difficulté max. : -30</label>
                    <input type="range" id="difficultyOfSpell" name="difficultyOfSpell" min="0" max="50" value="50" step="10" />
                  </div>

                <div id="tricksAndSpells">
                    <input type="checkbox" id="checkTricks" checked>
                    <label for="checkTricks">Tours de Magie</label><br>
                    <input type="checkbox" id="checkSpells" checked>
                    <label for="checkSpells">Sortilèges</label>
                </div>

                <div id="divSpellbookOnly">
                    <input type="checkbox" id="spellbookOnly">
                    <label for="spellbookOnly">Grimoire Uniquement</label>
                </div>
                <div id="divNoSpellbook">
                    <input type="checkbox" id="noSpellbook">
                    <label for="noSpellbook">Cacher le grimoire</label>
                </div>


        </aside>


        
        <div id="fullWindow">
            <div id="content">
                <div id="searchArea"></div>
            </div>
        </div>

    </main>

</body>
</html>
